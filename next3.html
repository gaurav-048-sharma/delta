<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   * {
    box-sizing: border-box;
   }
   .main {
    width: 70%;
    height: 500px;
    margin: auto;
    margin-top: 100px;
    box-shadow: 0 0 3px grey;
    position: relative;
    overflow: hidden;
   }
   .slide {
     width: 100%;
     height: 100%;
     transition: 1s;
    position: absolute;
   }
   .nav {
    text-align: center;
    margin-top: 15px ;

   }
   .nav button {
     font-size: 25px;
     padding: 5px;
   }
  </style>




</head>
<body>
  <main class="main">
    <img src="./homeasste/goku.png" class="slide">
    <img src="./homeasste/tanjiro.png" class="slide">
    <img src="./homeasste/drstone.jpg" class="slide">
    <img src="./homeasste/bleach.jpg" class="slide">
  </main>
  <div class="nav"> 
    <button onclick="goPrev()">
       prev
    </button>
    <button onclick="goNext()">
      next
    </button>
  </div>



  <script>
    const slides = document.querySelectorAll(".slide")
    var counter = 0;
    slides.forEach(
      (slide,index) => {
      slide.style.left = `${index * 100}%`
    
    }
    )
    

    const goPrev = () => {
      if (counter == 0) {
          counter = slides.length - 1;
          slideImage();
      } else {
          counter--;
          slideImage();
      }
    }
    
    const goNext = () => {
      if (counter == slides.length - 1) {
          counter = 0;
          slideImage();
      } else {
          counter++;
          slideImage();
      }
    }
    
    const slideImage = () => {
      slides.forEach(
        (slide) => {
        slide.style.transform = `translateX(-${counter *100}%)`
      }
      )
    }
  </script>

  
</body>
</html>
